# import slices from "directives"

input EncounterInput {
    diagnosis: [DiagnosisInput] @slices(value: [
        {
            slicing: {
                discriminator: [{
                    type: Value,
                    path: "use"
                }],
                rules: Closed
            }
        },
        {
            id: "complaint",
            sliceName: "complaint"
            min: 1,
            max: 1
        },
        {
            id: "complaint.use",
            path: "use",
            fixedCodeableConcept: {
                coding: {
                    code : "CC"
                }
            }
        },
        {
            id: "diagnosis",
            path: "Encounter.diagnosis",
            sliceName: "diagnosis"
            min: 1,
            max: 1
        },
        {
            id: "diagnosis.use",
            path: "use",
            fixedCodeableConcept: {
                coding: {
                    code : "billing"
                }
            }
        }
    ])
}

input DiagnosisInput {
  use: CodeableConceptInput! @binding(
        strength: required
        description: "This value set defines a set of codes that can be used to express the role of a diagnosis on the Encounter or EpisodeOfCare record."
        codeSystem: "http://localhost:4001/codeSystems/codesystem-diagnosis-role.json"
    )
  condition: ReferenceInput
}

input ReferenceInput {
    reference: String!
    type: String
    display: String
}

input CodeableConceptInput {
    coding: [CodingInput]
    text: String
}

input CodingInput {
    system: String
    version: String
    code: code
    display: String
    userSelected: Boolean
}